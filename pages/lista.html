<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LISTA DE EJERCICIOS</title>
	
	<link rel="stylesheet" href="../css/estilos.css" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>


	
	<main class="app">
		
		<section class="greeting">
			<h2 class="title" style="color: white;">
				Bienvenido, <input type="text" id="name" style="color: white;" placeholder="Name here" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3 style="color: white;">CREA UNA LISTA DE EJERCICIOS</h3>
			<form id="new-todo-form">
				<h4>Qu√© rutina quieres agregar?</h4>
				<input 
					type="text" 
					placeholder="ej. 20 reps de press militar"
					name="content"
					id="content" />
				
				<h4>Escoje un grupo muscular</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>TREN SUPERIOR</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>TREN INFERIOR</div>
					</label>
				</div>

				<input type="submit" value="AGREGAR" />
			</form>
		</section>
		
		<section class="todo-list">
			<h3 style="color: white;">LISTA DE EJERCICIOS</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>

	
	
	<script src="prin.js"></script>
	
</body>
</html>
